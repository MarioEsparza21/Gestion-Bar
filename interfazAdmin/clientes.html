		</div>
	</section>

	<div class="row">
		<!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

		<div class="container">
			<h3 class="text-center">Lista de Clientes</h3>
			<hr>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Direccion</th>
						<th>Telefono</th>
						<th>Cedula</th>
						<th>Email</th>
						<th>Acctions</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="user" items="${listUser}">
						<tr>
							<td>
								<c:out value="${user.idEmpleado}" />
							</td>
							<td>
								<c:out value="${user.nombre}" />
							</td>
							<td>
								<c:out value="${user.apellido}" />
							</td>
							<td>
								<c:out value="${user.direccion}" />
							</td>
							<td>
								<c:out value="${user.telefono}" />
							</td>

							<td>
								<c:out value="${user.cedula}" />
							</td>
							<td>
								<c:out value="${user.cateogoria}" />
							</td>
							<td>
								<c:out value="${user.correo}" />
							</td>
							<td>
								<c:out value="${user.clave}" />
							</td>

							<td><a href="edit?id=<c:out value='${user.id}' />">Editar</a>
								&nbsp;&nbsp;&nbsp;&nbsp; <a href="delete?id=<c:out value='${user.id}' />">Borrar</a>
							</td>
						</tr>
					</c:forEach>
				</tbody>
			</table>
		</div>
	</div>
